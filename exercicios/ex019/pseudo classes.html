<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Personalizando um link</h1>
        <img width="300px" src="./image/eula.png" alt="eula">
        <p>Analise da Ultimate da Eula</p>
        <p><a href="https://youtu.be/wxvZsF68JRE" hreflang="pt-br" target="_blank" rel="external">Eula</a></p>
        <p><a href="https://youtu.be/V_YP2_AIOmw" hrelang="pt-br" target="_blank" rel="external" class="especial">Dehya</a></p>
        <h1>Conteúdo Extra</h1>
        <div class="pai">
            Passa o mouse aqui pra tu ver (fala um a pra você ver)
            <p>Toma</p>
        </div>
            <p>Veja o Conteúdo Oculto aparecendo</p>
        <h1>Experimento Supremo</h1>
        <div class="filho">
            <p class="link">Passa o mouse aqui</p>
            <p><img width="200px" src="./image/tapa.png" alt="tapa"></p>
        </div>
            <p>Toma desavisado</p>
    </main>
</body>
</html>
