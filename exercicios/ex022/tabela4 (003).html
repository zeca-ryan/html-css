<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <!--
        COLSPAN = COLUNAS
        ROWSPAN = LINHAS
        NÃšMERO = quantas colunas/linhas vai mesclar
    -->
    <table>
        <tbody>
            <tr>
                <td>a</td>
                <td colspan="2">b</td>
                <!--
                semelhante a mesclar celulas no excell
                mas colspan se refere a colunas
                -->
            </tr>
            <tr>
                <td rowspan="3">d</td>
                <!--
                mesclando novamente, mas agora em linhas
                -->
                <td>e</td>
                <td rowspan="2">f</td>
            </tr>
            <tr>

                <td>h</td>
            </tr>
            <tr>


                <td colspan="2">m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
