<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 09</title>
</head>
<body>
    <h1>Formulário 09</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">Número </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number (inum.value)">
        </p>
        <p>
            <label for="ival">Número: </label>
            <output name="som" id="ival">5</output>
        </p>
        <p>
            <label for="idn">Data de Nascimento: </label>
            <input type="number" name="dn" id="idn" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iid">Idade: </label>
            <output id="iid">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date ().getFullYear()
            iid.innerHTML = Number (atual) - Number (idn.value)
        }
    </script>
</body>
</html>
