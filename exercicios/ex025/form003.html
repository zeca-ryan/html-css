<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Formulário 03</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" size="50" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="5" step="0.1">
        </p>
        <p>
            <label for="iper">Periodo Letivo: </label>
            <input type="month" name="periodo" id="iper" value="2020-03">
        </p>
        <p>
            <label for="idate">Data da Prova: </label>
            <input type="date" name="date" id="idate" value="2020-03-22">
        </p>
        <p>
            <label for="ihour">Hora: </label>
            <input type="time" name="hour" id="ihour">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--
        step = passos, define de quanto em quanto o número sobe
        min e max são para números
    -->
</body>
</html>
