<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chama os Emoji</title>
</head>
<body>
    <h1>Vários emojis aqui ó</h1>
    <h2>Animais</h2>
    <ol>
        <li>&#x1F431 Código U+1F431</li>
        <li>&#x1F415 Código U+1F415</li>
        <li>&#x1F416 Código U+1F416</li>
    </ol>
    <h2>Mãos</h2>
    <ol>
        <li>&#x270C Código U+270C</li>
        <li>&#x270B Código U+270B</li>
        <li>&#x1F44C Código U+1F44C</li>
    </ol>
    <h2>Veiculos</h2>
    <ol>
        <li>&#x1F697 Código U+1F697</li>
        <li>&#x1F68C Código U+1F68C</li>
        <li>&#x2708 Código U+2708</li>
    </ol>
    <!-- pra chamar um emoji é &#x e o código do emoji (remover o U+)-->
</body>
</html>
