<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Dá pra fazer tudo isso menó</h1>
    <p>Com os diabos das tags a gente pode gerar paragrafos, titulos, listas e etc</p>
    <ul>
        <li><abbr title="tag p">Paragrafos</abbr></li>
        <li><abbr title="tags h1 a h6">Titulos</abbr></li>
        <li><abbr title="tag a">Link (externo e interno)</abbr></li>
        <li><abbr title="tag img">Imagens</abbr></li>
        <li><abbr title="tag style">Cores, fontes e etc</abbr></li>
        <li><abbr title="tag ol ou ul junto a li">Listas (existem tipos)</abbr></li>
        <li><abbr title="tag strong ins address dentre outras">Formatação básica</abbr></li>
        <li><abbr title="tag hr">Linhas</abbr></li>        
    </ul>
</body>
</html>
